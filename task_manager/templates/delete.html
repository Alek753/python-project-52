{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <h1 class="my-4">{{ title }}</h1>
    <p>{% translate 'Are you sure you want to delete' %}  {{ object.get_full_name }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="{% translate 'Yes, delete' %}">
        <a href="{{ view.get_success_url }}" class="btn btn-secondary">{% translate 'Cancel' %}</a>
    </form>
    <br>
{% endblock %}
