{% extends "base.html" %}

{% block content %}
    <h1 class="my-4">Удаление задачи</h1>
    <p>Вы уверены, что хотите удалить {{ task.name }}</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-primary" value="Удалить">
        <a href="{{ view.get_success_url }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
