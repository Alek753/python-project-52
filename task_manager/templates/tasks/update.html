{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="my-4">Изменение задачи</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class ="btn btn-primary" value="Изменить">
        <a href="{{ view.get_success_url }}" class="btn btn-secondary">Отмена</a>
<!--        <button onclick="window.history.back();">Отмена</button>-->
    </form>
{% endblock %}
