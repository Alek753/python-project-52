{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="my-4">Изменение задачи</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Изменить">
        <button onclick="window.history.back();">Отмена</button>
    </form>
{% endblock %}
