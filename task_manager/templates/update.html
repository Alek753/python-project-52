{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1 class="my-4">{{ title }}</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="{% translate 'Update' %}">
        <a href="{{ view.get_success_url }}" class="btn btn-secondary">{% translate 'Cancel' %}</a>
    </form>
{% endblock %}
