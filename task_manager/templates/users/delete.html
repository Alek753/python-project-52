{% extends "base.html" %}

{% block content %}
    <h1 class="my-4">Удаление пользователя</h1>
    <p>Вы уверены, что хотите удалить  {{ object }}?</p>
    <form method="post">
        {% csrf_token %}
        <input type="submit" class="btn btn-danger" value="Да, удалить">
        <a href="{{ view.get_success_url }}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
