{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1 class="my-4">USERS LIST</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>User name</th>
                    <th>Name</th>
                    <th>Creation date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.get_full_name }}</td>
                    <td>{{ user.date_joined }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
